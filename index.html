<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>
    <a class="btn-primary" href="#">Primary button</a>
  </div>

  <!-- Add all other button styles here with both the <div> & <a> tags -->
  <div>
    <a class="btn-subtle" href="#">Subtle button</a>
  </div>

  <div>
    <a class="btn-ghost" href="#">Ghost button</a>
  </div>

  <div>
    <a class="btn-warning" href="#">Warning button</a>
  </div>

  <div>
    <a class="btn-small-primary" href="#">Primary button small</a>
  </div>

  <div>
    <a class="btn-small-subtle" href="#">Subtle button small</a>
  </div>

  <div>
    <a class="btn-small-ghost" href="#">Ghost button small</a>
  </div>

  <div>
    <a class="btn-small-warning" href="#">Warning button small</a>
  </div>

  <div>
    <a class="btn-big-primary" href="#">Primary button big</a>
  </div>

  <div>
    <a class="btn-big-subtle" href="#">Subtle button big</a>
  </div>

  <div>
    <a class="btn-big-ghost" href="#">Ghost button big</a>
  </div>

  <div>
    <a class="btn-big-warning" href="#">Warning button big</a>
  </div>
</body>
</html>
